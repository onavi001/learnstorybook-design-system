# Name of our action
name: 'Chromatic'
# The event that will trigger the action
on: push

# What the action will do
jobs:
  test:
    # The operating system it will run on
    runs-on: ubuntu-latest
    # The list of steps that the action will go through
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          #ðŸ‘‡ Fetches all history so Chromatic can compare against previous builds
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v2 # Updated to version 2
        with:
          #ðŸ‘‡ Sets the version of Node.js to use
          node-version: 16 # Updated to Node.js 16
      - name: Install dependencies
        run: yarn
      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/design-systems-for-developers/react/en/review/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}